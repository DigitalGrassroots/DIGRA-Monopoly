<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML CSS and JS - Dice Roll</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script> -->
</head>
<body>


<br>
<br>
    <a style="margin-left: 50px;" href="../index.html">Go Back</a>



    <div class="content-md-lg py-3">


        <div class="container-lg">
            <div class="row py-3 my-2">
                <div class="col-lg-5 col-md-5 col-sm-10 col-12 mx-auto">
                    <div class="card rounded-0">
                        <div class="card-body">
                            <div class="container-fluid">
                               <div class="d-flex justify-content-evenly">
                                <div class="dice-container">
                                    <div class="dice" id="dice-1" data-face="2">
                                        <div class="dice-face" data-face="1">
                                            <span class="dot"></span>
                                        </div>
                                        <div class="dice-face" data-face="2">
                                            <span class="dot"></span>
                                            <span class="dot"></span>
                                        </div>
                                        <div class="dice-face" data-face="3">
                                            <span class="dot"></span>
                                            <span class="dot"></span>
                                            <span class="dot"></span>
                                        </div>
                                        <div class="dice-face" data-face="4">
                                            <span class="dot"></span>
                                            <span class="dot"></span>
                                            <span class="dot"></span>
                                            <span class="dot"></span>
                                        </div>
                                        <div class="dice-face" data-face="5">
                                            <span class="dot"></span>
                                            <span class="dot"></span>
                                            <span class="dot"></span>
                                            <span class="dot"></span>
                                            <span class="dot"></span>
                                        </div>
                                        <div class="dice-face" data-face="6">
                                            <span class="dot"></span>
                                            <span class="dot"></span>
                                            <span class="dot"></span>
                                            <span class="dot"></span>
                                            <span class="dot"></span>
                                            <span class="dot"></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="dice-container">
                                    <div class="dice" id="dice-2" data-face="3">
                                        <div class="dice-face" data-face="1">
                                            <span class="dot"></span>
                                        </div>
                                        <div class="dice-face" data-face="2">
                                            <span class="dot"></span>
                                            <span class="dot"></span>
                                        </div>
                                        <div class="dice-face" data-face="3">
                                            <span class="dot"></span>
                                            <span class="dot"></span>
                                            <span class="dot"></span>
                                        </div>
                                        <div class="dice-face" data-face="4">
                                            <span class="dot"></span>
                                            <span class="dot"></span>
                                            <span class="dot"></span>
                                            <span class="dot"></span>
                                        </div>
                                        <div class="dice-face" data-face="5">
                                            <span class="dot"></span>
                                            <span class="dot"></span>
                                            <span class="dot"></span>
                                            <span class="dot"></span>
                                            <span class="dot"></span>
                                        </div>
                                        <div class="dice-face" data-face="6">
                                            <span class="dot"></span>
                                            <span class="dot"></span>
                                            <span class="dot"></span>
                                            <span class="dot"></span>
                                            <span class="dot"></span>
                                            <span class="dot"></span>
                                        </div>
                                    </div>
                                </div>
                               </div>
                               <div class="col-lg-5 col-md-8 col-sm-12 col-12 mx-auto mt-4">
                                    <button type="button" id="rollButton">Roll Dice</button>
                               </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
