<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #111;
      overflow: hidden;
    }

    .smoke {
      position: absolute;
      width: 100px;
      height: 100px;
      background: #eee;
      border-radius: 50%;
      animation: smokeAnimation 3s infinite;
    }

    .smoke::before, .smoke::after {
      content: "";
      position: absolute;
      width: 50px;
      height: 50px;
      background: #eee;
      border-radius: 50%;
      animation: smokeAnimation 3s infinite;
    }

    .smoke::before {
      top: -10px;
      left: 20px;
    }

    .smoke::after {
      top: 20px;
      left: 10px;
    }

    @keyframes smokeAnimation {
      0% {
        transform: scale(1);
        opacity: 0.8;
      }
      50% {
        transform: scale(1.5);
        opacity: 0.4;
      }
      100% {
        transform: scale(2);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="smoke"></div>
</body>
</html>
